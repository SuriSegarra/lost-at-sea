<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result</title>
    <link rel="stylesheet" href="../style1.css">
    <div>
        <h1>RESULTS</h1>
    </div>
</head>
<body>
    <header>
        <img src="../assets/mythology/John_William_Waterhouse_-_Ulysses_and_the_Sirens_(1891).jpg" alt="result-image">
        <h1>Adventure Quest</h1>
        <div class="profile">
            <img id="avatar">
            <span id="name"></span>
            <div>
            ship-status: <span id="ship-status"></span>
            </div>
            <div>
            Hits: <span id="hits"></span>
            </div>
        </div>
    </header>
    
    <main> 
        <h2>
            Your Adventure Has Ended!
        </h2>
        <p id="story-display"></p>
        <img id="result-image">
        <p>
            <a href="../">Start Over</a>
        </p>
    </main>

    <script type="module" src="results.js"></script>
</body>
</html>
